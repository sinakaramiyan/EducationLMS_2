{% if quiz_completed %}

{% else %}
<div class="flex justify-center w-full">
    <div class="flex flex-col justify-between items-start w-full bg-zinc-50
        backface-hidden transform transition duration-[1.5s]">
        <div class="w-full p-4">
            <h2>{{quiz.question}}</h2>
            <div class="flex flex-col justify-center my-4">
                <div class="flex w-full justify-center items-center">
                    <img src="https://i.ibb.co/g6bGSmt/ben-griffiths-g-Ae1p-HGc6ms-unsplash.jpg" alt="quiz picture" class="object-cover w-80" />
                </div>
                <ul class="flex flex-col justify-center p-4 gap-4 select-none">
                    <li class="flex items-center gap-4">
                        <input type="checkbox" class="w-5 h-5" />
                        <span>{{quiz.option1}}</span>
                    </li>
                    <li class="flex items-center gap-4">
                        <input type="checkbox" class="w-5 h-5" />
                        <span>{{quiz.option2}}</span>
                    </li>
                    <li class="flex items-center gap-4">
                        <input type="checkbox" class="w-5 h-5" />
                        <span>{{quiz.option3}}</span>
                    </li>
                    <li class="flex items-center gap-4">
                        <input type="checkbox" class="w-5 h-5" />
                        <span>{{quiz.option4}}</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
{% endif %}
