<div class="flex flex-col gap-6">
    <img src="https://i.ibb.co/g6bGSmt/ben-griffiths-g-Ae1p-HGc6ms-unsplash.jpg" alt="quiz picture" class="object-cover w-96 mx-auto"/>
    <div class="flex flex-col gap-6">
        <p>{{template.description}}</p>
    </div>
</div>
{% if next_template %}
    <div class="flex justify-end border-y py-4 w-full">
        <a hx-get='{% url "templates" next_template.id %}' hx-trigger="click" hx-target="#templates" hx-swap="beforeend" hx-on::after-request="this.closest('.flex').remove()" class="w-fit inline-flex items-center px-6 py-2 text-base font-light text-center cursor-pointer border border-blue-500 text-blue-500 bg-white hover:bg-blue-100 focus:ring-2 focus:ring-blue-300">بخش بعد</a>
    </div>
{% endif %}

{% if next_content %}
    <div class="flex justify-end w-full border-y py-4">
        <a href="{% url 'Contents' next_content.id %}" class="w-fit inline-flex items-center px-6 py-2 text-base font-light text-center cursor-pointer text-white bg-blue-700 hover:bg-blue-800 focus:ring-2 focus:ring-blue-300">پایان بخش</a>
    </div>
{% endif %}
